<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 그리기</title>
    <style>
        body{
            background-color: aquamarine; margin: 0; left: 0;
        }
    </style>
</head>
<body>
    <canvas id="MyCanvas" width="420px" height="420px"
    style = "background-color: red; margin: 20px;"></canvas>
    <button onclick="fn_draw()">그려</button>
    <script>
        let w = 400;
        let h = 400;
        let p = 10;
        let canvas = document.getElementById('MyCanvas');
        let context = canvas.getContext('2d');
        function fn_draw(){
            for(let i = 0; i<=w; i=i+=40){

                context.moveTo(i+p+0.5, p);
                context.lineTo(i+p+0.5, 410);

                context.moveTo(410 +0.5, i+p);
                context.lineTo(p+0.5, i+p);
            

                context.strokeStyle="black";
                context.stroke();
            }
        }
    </script>
</body>
</html>
