<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모창 데이터 전달</title>
</head>
<script>
    let newin = null;
    function fn_open(URL){
        newin = window.open(URL, 'newin', '');
        newin.onload = function(){
            newin.document.getElementById('newin_id').value
            =document.getElementById('p_id').value;
        }
    }
</script>
<body>
    <h3>부모창 데이터 --> 자식창으로</h3>
    <hr>
    부모에서 -> 자식으로 :<input type="text" id="p_id"><br>
    자식에서 -> 부모로   :<input type="text" id="c_id" readonly>
    
    <button onclick="fn_open('ex-자식.html')">자식열기</button>
</body>
</html>
