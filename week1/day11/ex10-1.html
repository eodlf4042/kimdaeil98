<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.open</title>
</head>
<script>
    let newin = null;
     function win_open(URL){
        window.open(URL,"mywin",'left=300, top=300,width=400, height=300');
     }
     function win_close(){
        if(newin == null || newin.close){
            return;
        }else{
            newin.close();
        }
     }
</script>
<body>
    <h3>팝업</h3>
    <hr>
    <a href="javascript:win_open('http://www.naver.com')">네이버</a>
    <a href="javascript:win_open('http://www.gogle.com')">구글</a>
    <a href='javascript:win_close()'>새창닫기</a>
</body>
</html>
