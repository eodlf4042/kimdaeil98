<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
  </head>
  <style>
    html,
    body {
      margin: 0 auto;
      height: 100%;
      overflow: hidden;
    }
    video {
      top: 0px;
      left: 0px;
      min-width: 100%;
      max-width: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .title-cls {
      position: absolute;
      top: 10%;
      width: 100%;
    }
    .title-cls {
      z-index: 1;
      color: rgb(255, 255, 255);
      font-size: 200px;
      text-align: center;
    }
  </style>
  <body>
    <h3>비디오 삽입</h3>
    <hr />
    <video
      src="영상/NewJeans (뉴진스) 'Ditto' Performance Video.mp4"
      autoplay
      muted
      loop
    ></video>
    <div class="title-cls">
      <p>N e w J e a n s</p>
    </div>
  </body>
</html>
