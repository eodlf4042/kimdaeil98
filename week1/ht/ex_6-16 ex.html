<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문</title>
  </head>
  <body>
    <h3>switch문으로 커피주문</h3>
    <hr />
    <script>
      let cun = prompt("몇 잔을 주문하시나요?");
      cnt = parseInt(cnt);
      // 주문 수량만큼 주문을 받아
      // 전체 커피 금액과 커피 내용을 출력하세요
      // while, swith 활용하여
      // while (true) {
      let step = 0;
      let all = 0;
      while (cnt > step) {
        let price = 0;
        let coffee = prompt(
          "무슨 커피를 드릴까요?" + (cnt - step) + "잔 받았습니다."
        );
        switch (coffee) {
          case "에소프레소":
            price = 2000;
            break;
          case "아이스아메리카노":
          case "아아":
            price = 3000;
            break;
          case "카페라떼":
            price = 4000;
            break;
          default:
            alert(coffee + "는 없는 메뉴입니다.");
        }
        if (price != 0) {
          document.write(coffee + "는" + price + "원입니다.");
          all += price;
          step++;
        }
      }
      document.write("전체 금액은" + all + " 입니다.");
    </script>
  </body>
</html>
