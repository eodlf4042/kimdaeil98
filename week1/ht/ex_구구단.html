      /*
                구구단 연습기를 만들어 주세요
                랜덤 함수를 이용하여
                랜덤 구구단 문제 생성후 사용자에게 퀴즈 (5판)
                5판 이후 몇번 맞추고 몇번 틀렸는지 출력
              */
      let correctCount = 0;

      // 5문제를 출제하기 위한 반복문
      for (let i = 0; i < 5; i++) {
        // 1~9까지의 랜덤한 수 생성
        const num1 = Math.floor(Math.random() * 9) + 1;
        const num2 = Math.floor(Math.random() * 9) + 1;

        // 문제 출제 및 정답 입력 받기
        const answer = prompt(`${num1} x ${num2} = ?`);

        // 입력 받은 정답이 정답인지 확인
        if (answer === String(num1 * num2)) {
          alert("정답입니다!");
          correctCount++; // 정답일 경우 정답 횟수 증가
        } else {
          alert("틀렸습니다!");
        }
      }

      // 출제한 문제의 수와 정답 수 출력
      document.write(`정답 횟수: ${correctCount}<br>`);
    </script>
